name: 'Publish NPM package'

on:
    create:
        tags:
            - '*'

jobs:
    deploy-website:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2.3.1

            - name: Node
              uses: actions/setup-node@v2
              with:
                  node-version: 16

            - name: Install
              run: yarn --ignore-engines

            - name: Build
              run: yarn makfy prepack

            - name: Deploy
              uses: JS-DevTools/npm-publish@v1
              with:
                  token: ${{ secrets.NPM_TOKEN }}
