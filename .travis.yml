language: node_js
os: linux
node_js: '10'
cache:
  directories:
  - "~/.npm"
  - "~/.cache"
stages:
- test
install:
- yarn --ignore-engines
- npm install -g typescript
- npm install -g codecov
- npm install -g makfy
script:
- makfy coverage --subset $TEST
- makfy compile --dir examples
after_script:
- codecov -f coverage/lcov.info -F $(echo "$TEST" | sed  's/[\._-]//g')
before_deploy:
- makfy website
deploy:
  - provider: npm
    email: awsdfgvhbjn@gmail.com
    skip_cleanup: true
    api_key:
      secure: 
    on:
      tags: true
      repo: SanderRonde/wc-lib
  - provider: pages
    github_token:
        secure: 
    keep_history: true
    skip_cleanup: true
    on:
        tags: true
        branch: master
    local_dir: ./examples
notifications:
  email:
    on_success: change
    on_failure: change
env:
  jobs:
  - TEST=classes
  - TEST=lib
  - TEST=properties
  - TEST=partial-classes-basic
  - TEST=partial-classes-complex-template
  - TEST=partial-classes-i18n
  - TEST=partial-classes-theming
  - TEST=tasks
  - TEST=unit
  global:
  - secure: 
addons:
  apt:
    packages:
    - libgconf-2-4
