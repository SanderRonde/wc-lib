<html>
	<head>
		<title>Stop-watch using typed HTML</title>
	</head>
	<body>
		<stop-watch-typed-html><style>css-stop-watch-typed-html-.inline {
  display: inline-block;
}</style>
            <h1 id="header" class="css-stop-watch-typed-html-0 css-stop-watch-typed-html">
                Stopwatch not running
            </h1>
            <div id="time" class="css-stop-watch-typed-html-0 css-stop-watch-typed-html"></div>
            <br class="css-stop-watch-typed-html-0 css-stop-watch-typed-html"/>
            <div id="buttons" class="css-stop-watch-typed-html-0 css-stop-watch-typed-html">
                <button id="start" class="inline css-stop-watch-typed-html-0 css-stop-watch-typed-html">Start</button>
                <button id="stop" class="inline css-stop-watch-typed-html-0 css-stop-watch-typed-html">Stop</button>
                <button id="reset" class="inline css-stop-watch-typed-html-0 css-stop-watch-typed-html">Reset</button>
            </div>
        </stop-watch-typed-html>
		<script type="module" src="./index.js"></script>
	</body>
</html>
