css-tic-tac-toe-.horizontal-centerer {
  display: flex;
  justify-content: center;
}

css-tic-tac-toe-.vertical-centerer {
  flex-direction: column;
  height: 100%;
}

css-tic-tac-toe-.horizontal-centerer {
  flex-direction: row;
}

css-tic-tac-toe-#main {
  background-color: rgb(222, 222, 222);
  height: 100%;
}

css-tic-tac-toe-table {
  border: none;
  border-collapse: collapse;
}

css-tic-tac-toe-td {
  border-top: 0.3vw solid rgb(3, 169, 244);
  border-left: 0.3vw solid rgb(3, 169, 244);
}

css-tic-tac-toe-td:first-child {
  border-left: none;
}

css-tic-tac-toe-tr:first-child td {
  border-top: none;
}

css-tic-tac-toe-#container {
  opacity: 0;
  transition: opacity 500ms ease-in;
}

css-tic-tac-toe-#container.active {
  opacity: 1;
}

css-tic-tac-toe-#lang-switcher {
  position: absolute;
  right: 0.5vw;
  top: 0.5vw;
}

css-tic-tac-toe-.language,
css-tic-tac-toe-.theme-preview {
  height: 2vw;
  width: 2vw;
  border: 0.16vw solid transparent;
  border-radius: 50%;
  cursor: pointer;
  margin-left: 0.16vw;
}

css-tic-tac-toe-.language.active,
css-tic-tac-toe-.theme-preview.active {
  border: 0.16vw solid rgb(3, 169, 244);
}

css-tic-tac-toe-#theme-switcher {
  position: absolute;
  right: 0.5vw;
  bottom: 0.5vw;
  display: flex;
  flex-direction: row;
}

css-tic-tac-toe-#winner-banner {
  position: absolute;
  width: 100vw;
  pointer-events: none;
  bottom: 3vw;
  transform: translateY(6vw);
  transition: transform 500ms ease-in;
}

css-tic-tac-toe-#winner-banner.active {
  transform: translateY(0);
}

css-tic-tac-toe-#winner-text {
  font-size: 200%;
  font-family: sans-serif;
  border-bottom: 0.3vw solid rgb(3, 169, 244);
  display: inline;
  pointer-events: all;
  color: rgb(21, 21, 21);
}</style>
