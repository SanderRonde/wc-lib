name: 'Deploy examples website'

on:
    create:
        tags:
            - '*'

jobs:
    deploy-website:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2.3.1

            - name: Node
              uses: actions/setup-node@v2
              with:
                  node-version: 16

            - name: Install
              run: |
                  yarn --ignore-engines

            - name: Build
              run: |
                  yarn makfy prepack
                  yarn makfy compile --dir examples
                  yarn makfy website

            - name: Deploy
              uses: JamesIves/github-pages-deploy-action@4.1.2
              with:
                  branch: gh-pages
                  folder: examples
