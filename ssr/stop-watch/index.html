<html>
	<head>
		<title>Stop-watch</title>
	</head>
	<body>
		<stop-watch><style>css-stop-watch-.inline {
  display: inline-block;
}</style>
            <h1 class="css-stop-watch-0 css-stop-watch">Stopwatch not running</h1>
            <div id="time" class="css-stop-watch-0 css-stop-watch">0.0</div>
            <br class="css-stop-watch-0 css-stop-watch"/>
            <div id="buttons" class="css-stop-watch-0 css-stop-watch">
                <button class="inline css-stop-watch-0 css-stop-watch">Start</button>
                <button class="inline css-stop-watch-0 css-stop-watch">Stop</button>
                <button class="inline css-stop-watch-0 css-stop-watch">Reset</button>
            </div>
        </stop-watch>
		<script type="module" src="./index.js"></script>
	</body>
</html>
